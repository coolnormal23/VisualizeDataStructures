<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>VisualizeDataStructures</title>
</head>
<body style="margin:0px">
    <div id="header">
        <div id="logocontainer">
            <img id="logo" src="../misc/eye_icon.png"/>
            <h1>Visualize Data Structures</h1>
        </div>
        <div id="buttons">
            <p>Array</p>
            <p>Vector</p>
            <p>Linked List</p>
            <p>Binary Tree</p>
            <p>Queue</p>
            <p>Stack</p>
            <p>Hash Table</p>
        </div>
    </div>

    <div id="ArrayAppButtons">
        <button type="button" onclick="controller.setSize()">Set Size</button>
        <button type="button" onclick="controller.setElement()">Set Element</button>
        <button type="button" onclick="controller.findElement()">Find Element</button>
    </div>

    <canvas id="maincanvas" width="800" height="800"></canvas>
    <script src="index.js"></script>
</body>
</html>
